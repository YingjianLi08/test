<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 商品管理 - 编辑页面  </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    	
	<!--<div class="layui-form-item">-->
		<!--<label class="layui-form-label">主键ID</label>-->
		<!--<div class="layui-input-inline">-->
			<!--<input type="text" name="id" lay-verify="required" placeholder="主键ID" lay-verify="number" autocomplete="off" class="layui-input">-->
		<!--</div>-->
	<!--</div>-->
	<div class="layui-form-item">
		<label class="layui-form-label">商品编号</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="code" lay-verify="required" placeholder="商品编号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品名称</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="name" lay-verify="required" placeholder="商品名称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品型号</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="model" placeholder="商品型号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品关键字</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="keywords" placeholder="商品关键字" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品类型id</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="typeId" placeholder="商品类型id" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品价格</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="price" placeholder="商品价格" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品参数</label>
		<div class="layui-input-inline">
			<input type="text" name="parame" placeholder="商品参数" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品描述</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="description" placeholder="商品描述" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">推荐商品</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="isHot" placeholder="是否推荐商品" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品图片</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" id="imageSrc" name="image" lay-verify="required" placeholder="商品图片" autocomplete="off" class="layui-input">
			<div class="layui-form-mid layui-word-aux">建议上传分辨率为 420 * 280的图片</div>
		</div>
		<div class="layui-input-inline layui-btn-container" style="width: auto;">
          <button type="button" class="layui-btn layui-btn-primary" id="productUpload">
            <i class="layui-icon">&#xe67c;</i>上传图片
          </button>
          <button class="layui-btn layui-btn-primary" layadmin-event="productPreview">查看图片</button >
        </div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">单位</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="unit" placeholder="单位" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品条形码</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="barCode" placeholder="商品条形码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">库存数量</label>
		<div class="layui-input-inline" style="width: 300px;">
			<input type="text" name="stockCount" placeholder="商品库存数量" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">商品排序</label>
		<div class="layui-input-inline" >
			<input type="text" name="sort" placeholder="商品排序" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-inline">
			<input type="checkbox" checked="" name="status1" lay-skin="switch" lay-filter="switchStatus1" lay-text="已发布|待发布">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<input type="text" name="remark" placeholder="备注" autocomplete="off" class="layui-input">
		</div>
	</div>



    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-form-submit" id="layuiadmin-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-form-edit" id="layuiadmin-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/product/info/edit.js"></script>
</body>
</html>
