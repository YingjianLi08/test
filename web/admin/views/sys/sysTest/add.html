<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 测试管理 - 新增页面  </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
<label class="layui-form-label">主键ID</label>
<div class="layui-input-inline">
<input type="text" name="id" lay-verify="required" placeholder="主键ID" lay-verify="number" autocomplete="off" class="layui-input">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">名称</label>
<div class="layui-input-inline">
<input type="text" name="name" lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">状态</label>
<div class="layui-input-inline">
<input type="checkbox" checked="" name="status1" lay-skin="switch" lay-filter="switchStatus1" lay-text="已发布|待发布">
</div>
</div>
<div class="layui-form-item">
<label class="layui-form-label">备注</label>
<div class="layui-input-inline">
<input type="text" name="remark" lay-verify="required" placeholder="备注" autocomplete="off" class="layui-input">
</div>
</div>


    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-form-submit" id="layuiadmin-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-form-edit" id="layuiadmin-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/sys/sysTest/add.js"></script>
</body>
</html>
