<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网站设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../css/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">网站设置</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" wid100 lay-filter="">
              <input type="hidden" name="id" value="1"  class="layui-input">
              <div class="layui-form-item">
                <label class="layui-form-label">网站名称</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="siteName" value="" placeholder="请输入网站名称" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label" >网站域名</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="domain" lay-verify="url" value="" placeholder="请输入网站域名" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">首页标题</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="title" value="" placeholder="请输入首页标题" class="layui-input">
                </div>
                <!--<div class="layui-input-inline layui-input-company">分钟</div>-->
                <!--<div class="layui-form-mid layui-word-aux">栏目页title写法：栏目页title的写法有两种，关键词名称命名写法是“栏目名称-总名称”，非关键词命名写法是：“栏目名称 栏目关键词-总名称”</div>-->
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-inline" style="width: 600px;">
                  <input type="text" name="keywords" value="" placeholder="请输入关键词" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">多个用,隔开</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">网站描述</label>
                <div class="layui-input-block" style="width: 600px;">
                  <textarea name="description" class="layui-textarea" placeholder="请输入网站描述"></textarea>
                </div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">logo</label>
                <div class="layui-input-inline" style="width: 300px;">
                  <!--<input type="text" name="logo" value="" placeholder="logo地址" class="layui-input">-->
                  <input name="logo" id="logoSrc" placeholder="图片地址" value="" class="layui-input">
                </div>
                <button type="button" class="layui-btn layui-btn-primary" id="logoUpload">
                	<i class="layui-icon"></i>上传图片
              	</button>
              	<button class="layui-btn layui-btn-primary" layadmin-event="logoPreview">查看图片</button >
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">网站电话</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="phone" value="" placeholder="请输入网站电话" class="layui-input">
                </div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">网站邮箱</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="email" value="" placeholder="请输入网站邮箱" class="layui-input">
                </div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">版权信息</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="copyright" value="" placeholder="请输入版权信息" class="layui-input">
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">网站备案</label>
                <div class="layui-input-block" style="width: 600px;">
                  <input type="text" name="beian" value="" placeholder="请输入网站备案" class="layui-input">
                </div>
              </div>
              
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../js/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set'],function(){
  	var $ = layui.$
  	,admin = layui.admin
  	form = layui.form;
  	
  	form.render();
  	
  	admin.req({
   		url:'/sys/syssite/findById'
   		,data:{id:1}
   		,type:"get"
   		,done:function(res){
   			if(res.result){
                $("input[name='id']").val(res.data.id);
   				$("input[name='siteName']").val(res.data.siteName);
   				$("input[name='domain']").val(res.data.domain);
   				$("input[name='title']").val(res.data.title);
   				$("input[name='keywords']").val(res.data.keywords);
   				$("textarea[name='description']").text(res.data.description);
   				$("input[name='logo']").val(res.data.logo);
   				$("input[name='phone']").val(res.data.phone);
   				$("input[name='email']").val(res.data.email);
   				$("input[name='copyright']").val(res.data.copyright);
   				$("input[name='beian']").val(res.data.beian);
   				$("input[name='email']").val(res.data.email);
   			}
   		}
   	})
  	
  	
  });
  </script>
</body>
</html>
