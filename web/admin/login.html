          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>

          </div>
        </div>

          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">

        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">

  <script src="layui/layui.js"></script>  
  <script>
  layui.config({
    base: 'js/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();
    
  // alert(layui.data(setter.tableName).access_token);
  // alert(setter.filePreview);
      //alert("123:"+layui.data(filePreview));

      
    
//  alert($(document).attr("title"));//获取title值.
   	$(document).attr("title","登入 - adyss");//修改title值
   	
   	
   	admin.req({
   		url:'/sys/syssite/findById'
   		,data:{id:1}
   		,type:"get"
   		,done:function(res){
   			if(res.result){
   				$(document).attr("title",res.data.title);//修改title值
   				//<meta name="keywords" content="自拍杆,自拍神器,三脚架,摄影器材,支架,补光灯,摄影灯,拍照,旅游,直播神器,自拍神器">
   				var metas = document.getElementsByTagName("meta");
   				metas[0].name ="keywords";
					metas[0].content=res.data.keywords;
					
					metas[1].name ="description";
					metas[1].content=res.data.description;
					
   				$(document).attr("keywords",res.data.keywords);//修改keywords值
   				$(document).attr("description",res.data.description);//修改description值
   			}
   		}
   	})


    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
    	
    	// 登录前清除之前的token
			layui.data(setter.tableName, {
        key: setter.request.tokenName
        ,remove: true
      });
    	
    //url: layui.setter.base + 'json/user/login.js' //实际使用请改成服务端真实接口
      //请求登入接口
      admin.req({
        url: '/sys/sysuser/login' //实际使用请改成服务端真实接口
        ,type: "post"
        ,data: obj.field
        ,done: function(res){
        	
        	if(res.result){
        		//请求成功后，写入 access_token
	          layui.data(setter.tableName, {
	            key: setter.request.tokenName
	            ,value: res.data.access_token
	          });
	          //console.log("token:"+res.data.access_token)
	          
	           //登入成功的提示与跳转
		          layer.msg(res.msg, {
		            offset: '15px'
		            ,icon: 1
		            ,time: 3000
		          }, function(){

                      window.location.href = '/admin'; //后台主页
		          	// $.ajax({
		          	// 	type:"get",
		          	// 	url:"/",
		          	// 	async:false,
		          	// 	headers:{"access_token":res.data.access_token},
		          	// 	success:function(){
		          	//
		          	// 	}
		          	// });

		          });
        	}else{
        		layer.msg(res.msg, {
	            offset: '15px'
	            ,icon: 1
	            ,time: 1000
	          });
        	}
        	
        }
      });
      
    });
    
    
    //实际使用时记得删除该代码
//  layer.msg('为了方便演示，用户名密码可随意输入', {
//    offset: '15px'
//    ,icon: 1
//  });
    
  });
  </script>
